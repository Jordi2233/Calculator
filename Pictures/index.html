<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="favicon"  href="CSS/Pictures/favicon.ico">

    <link rel="stylesheet" href="/css/styles.css">
    <script src="index.js" defer></script>

    <title>Calculator</title>
</head>

<body>

    <div class="section">

        <div class="phone">

            <div class="calc">
                <div class="screen">
                    <p style="color: white" id="final">0</p>
                </div>
                <div class="buttons">
                    <div class="functions">
                        <div>
                            <button class="btn btn-f" id="ac">AC</button>
                        </div>
                        <div>
                            <button class="btn btn-f" id="pm">+/-</button>
                        </div>
                        <div>
                            <button class="btn btn-f" id="procent">%</button>
                        </div>
                    </div>
                    <div class="signs">
                        <button class="btn btn-s" id="divide">÷</button>  
                        <button class="btn btn-s" id="multiply">x</button>
                        <button class="btn btn-s" id="minus">–</button>
                        <button class="btn btn-s" id="plus">+</button>
                        <button class="btn btn-s" id="enter">=</button>
                    </div>
                    <div id="numbers">
                        <div><button class="btn btn-n" id="7">7</button></div>
                        <div><button class="btn btn-n" id="8">8</button></div>
                        <div><button class="btn btn-n" id="9">9</button></div>
                        <div><button class="btn btn-n" id="4">4</button></div>
                        <div><button class="btn btn-n" id="5">5</button></div>
                        <div><button class="btn btn-n" id="6">6</button></div>
                        <div><button class="btn btn-n" id="1">1</button></div>
                        <div><button class="btn btn-n" id="2">2</button></div>
                        <div><button class="btn btn-n" id="3">3</button></div>
                        <div><button class="btn btn-n btn-0" id="0">0</button></div>
                        <div><button class="btn btn-n btn-k" id="dot">.</button></div>
                    </div>
                </div>
            </div>

        </div>


    </div>


</body>

</html>
